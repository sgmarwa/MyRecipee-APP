<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/add_recipe.css">
</head>

<body>
    <div class="container">
        <h1>Add a New Recipe</h1>
        <form action="/add_recipe" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name:</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="Enter recipe name" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image :</label>
                <input type="file" class="form-control" id="Image" name="image">
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="Enter ingredients (one per line)" required></textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" placeholder="Enter step-by-step instructions" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
        </form>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
